<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>CRUD Example</h1>

    <!-- Form to add or edit profile -->
    <div id="profile-form">
        <h2 id="form-title">Add New Profile</h2>
        <form id="profileForm">
            <input type="hidden" id="profileId">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="headline" placeholder="Headline" required>
            <textarea id="summary" placeholder="Summary" required></textarea>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Table to display profiles -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Headline</th>
                <th>Summary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="profileTable">
            <!-- Profiles will be inserted here -->
        </tbody>
    </table>

    <script>
        // Get references to DOM elements
        const profileForm = document.getElementById('profileForm');
        const profileTable = document.getElementById('profileTable');
        const profileIdInput = document.getElementById('profileId');
        const formTitle = document.getElementById('form-title');

        // Load profiles from Local Storage
        function loadProfiles() {
            const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            profileTable.innerHTML = '';
            profiles.forEach(profile => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${profile.firstName}</td>
                    <td>${profile.lastName}</td>
                    <td>${profile.email}</td>
                    <td>${profile.headline}</td>
                    <td>${profile.summary}</td>
                    <td>
                        <button onclick="editProfile(${profile.id})">Edit</button>
                        <button onclick="deleteProfile(${profile.id})">Delete</button>
                    </td>
                `;
                profileTable.appendChild(row);
            });
        }

        // Save profile to Local Storage
        function saveProfile(profile) {
            const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            const existingProfileIndex = profiles.findIndex(p => p.id === profile.id);
            if (existingProfileIndex > -1) {
                profiles[existingProfileIndex] = profile;
            } else {
                profile.id = new Date().getTime(); // Unique ID based on timestamp
                profiles.push(profile);
            }
            localStorage.setItem('profiles', JSON.stringify(profiles));
            loadProfiles();
        }

        // Handle form submit
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const profile = {
                id: parseInt(profileIdInput.value) || new Date().getTime(),
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                headline: document.getElementById('headline').value,
                summary: document.getElementById('summary').value,
            };
            saveProfile(profile);
            profileForm.reset();
            profileIdInput.value = '';
            formTitle.textContent = 'Add New Profile';
        });

        // Edit profile
        function editProfile(id) {
            const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            const profile = profiles.find(p => p.id === id);
            if (profile) {
                document.getElementById('firstName').value = profile.firstName;
                document.getElementById('lastName').value = profile.lastName;
                document.getElementById('email').value = profile.email;
                document.getElementById('headline').value = profile.headline;
                document.getElementById('summary').value = profile.summary;
                profileIdInput.value = profile.id;
                formTitle.textContent = 'Edit Profile';
            }
        }

        // Delete profile
        function deleteProfile(id) {
            let profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            profiles = profiles.filter(profile => profile.id !== id);
            localStorage.setItem('profiles', JSON.stringify(profiles));
            loadProfiles();
        }

        // Initial load
        loadProfiles();
    </script>

</body>
</html>
